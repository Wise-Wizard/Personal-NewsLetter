<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>NewsLetter</title>

    <!-- BootStrap only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- CSS StyleSheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img
        class="mb-4"
        src="../Images/madara_logo.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to my NewsLetter!</h1>
      <input
        name="Name"
        type="text"
        class="form-control"
        placeholder="Name"
        required
      />
      <input
        name="Email"
        type="email"
        class="form-control"
        placeholder="Email address"
        required
      />
      <button class="btn btn-lg btn-outline-danger" type="submit">
        Subscribe
      </button>
    </form>
  </body>
</html>
